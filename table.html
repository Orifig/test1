<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatted Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #6A0DAD;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f3f3f3;
    }
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>30</td>
        <td>Web Developer</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>28</td>
        <td>Graphic Designer</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
