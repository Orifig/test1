<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  <style>
    body{
      background-image: url(img/bg.jpg);
      font-family: "Roboto Condensed", sans-serif;
      font-weight: 300;
      font-size: 30px;
    }
    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-card {
      display: flex;
      flex-direction: row;
      background-color: #916ED4;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      align-items: center;
      justify-content: space-between;
    }
    .profile-image img {
      width: 150px;
      border-radius: 50%;
    }
    .profile-info {
      flex: 1;
      margin-left: 20px;
    }
    .profile-info h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .profile-info p {
      margin: 10px 0;
    }
    .learn-more-btn, .backbtn {
      background-color: #6A0DAD;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .backbtn{
      display: flex;
      justify-content: flex-start;
    }
    .learn-more-btn:hover, .backbtn:hover {
      background-color: #551A8B;
    }
  </style>
</head>
<body>
  <button class="backbtn" onclick="back()">Back</button>
  <div class="card">
    <div class="profile-card">
      <div class="profile-image">
        <img src="img/profilepic.jpg" alt="Profile Image">
      </div>
      <div class="profile-info">
        <h2>Terence Reilly</h2>
        <p>Current CEO of Stanley Cups, and former CEO of Crocs. Certanly a smart man!</p>
        <button class="learn-more-btn" onclick="wiki()">Learn More</button>
      </div>
    </div>
  </div>
  <script>
    function wiki() {
      window.open('https://www.linkedin.com/pulse/meet-terence-reilly-marketing-genius-behind-both-lauren-wambold-patel-kbgic#:~:text=Meet%20Terence%20Reilly%2C%20Global%20President,product%20into%20a%20viral%20sensation.', '_blank');
    }
    function back() {
      window.location.href = 'nav.html';
    }
  </script>
</body>
</html>
